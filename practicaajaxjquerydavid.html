<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Ejemplo JSON EXTERNAL</title>
		<link rel="stylesheet" href="">

		

	</head>
	<body>
		<div id="datos"></div>
		<div id="images"></div>
		<input type=text id="erki"> Escribe un animal</input>
		<button id="boton-animales">Buscar animal</button>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

			<script>
	      
					$("#boton-animales").on("click", getAnimal);
			
					
	
						function getAnimal() 
						{
							$("#images").html("");
							var animal = $("#erki").val();
							
							$.getJSON("http://api.flickr.com/services/feeds/photos_public.gne?tags='"+animal+"'&tagmode=any&format=json&jsoncallback=?",
							function(data){
							$.each(data.items, function(i,item){
							$("<img/>").attr("src", item.media.m).appendTo("#images");
							if ( i == 3 ) return false;
							});
							});
						}
			
					</script>
	</body>
</html>
